<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 1: Math Methods</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>

	<div class="container" id="whole">

		<div class="row">
			<div class="col-sm-5">
				<img src="robot.png">
			</div>
			<div class="col-sm-7">
					<p id="answer">"My name is KYie, your Math Helper. Please input values for A and B." </p>
			</div>
		</div>

				<form>
					<label for="value-of-a">Enter a value for A:</label>
					<input type="number" name="value-for-a" id="a-value" class="form-control" placeholder="A">

					<label for="value-of-b">Enter a value for B:</label>
					<input type="number" name="value-for-b" id="b-value" class="form-control" placeholder="B">
				</form>

			<p id="currency">Click the buttons below to find the following:</p>

				<!-- A times B -->
			<button type="button" class="btn btn-success" onclick="round()">Round off</button>

				<!-- A divided by B -->
			<button type="button" class="btn btn-success" onclick="sqrt()">Get Square Root</button>

				<!-- B added to A -->
			<button type="button" class="btn btn-success" onclick="power()">Power Up(A<sup>B</sup>)</button>

				<!-- A minus B -->
			<button type="button" class="btn btn-success" onclick="random()">Random Number(0 to A)</button>

		<br>
		<br>

				<!-- Refresh Window -->
			<button type="button" class="btn btn-success" onClick="window.location.reload()">
		      REFRESH</button>

		<footer>
			<hr><p>&#169;AY 2025 | ICT 9 | Seatwork 2: JavaScript Operators | Aseo</p>
		</footer>

		<script type="text/javascript">

		function round() {
      		var a = document.getElementById('a-value').value;
      		var b = document.getElementById('b-value').value;
			document.getElementById('answer').innerHTML = 'A rounded off is ' + (Math.round(a)) + ' and B rounded off is ' + (Math.round(b)) + '.'
	      	}

	    function sqrt() {
      		var a = document.getElementById('a-value').value;
      		var b = document.getElementById('b-value').value;
			document.getElementById('answer').innerHTML = 'The square root of A is ' + (Math.sqrt(a)).toFixed(2) + ' and the square root of B is ' + (Math.sqrt(b)).toFixed(2) + '.'
	      	}

	    function power() {
      		var a = document.getElementById('a-value').value;
      		var b = document.getElementById('b-value').value;
			document.getElementById('answer').innerHTML = 'A raised to B is ' + (Math.pow(a,b)).toFixed(2) + '.'
	      	}

	     function random() {
      		var a = document.getElementById('a-value').value;
			document.getElementById('answer').innerHTML = 'Chosen number is ' + (Math.round(Math.random()*a))
	      	}

		</script>

	</div>

</body>
</html>

</body>
</html>
